<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>untitled</title>
	<style>
		body, html {
			width: 100%; height: 100%;
			overflow: hidden;
		}
		body {
			background: -webkit-gradient(radial, 50 400, 2000, 800 200, 40, from(#1F1F1F), to(#FFFFFF));
		}
		
		#container {
			width: 100%;
			position:absolute;
			/*-webkit-perspective: 200;
			-webkit-transform: translateZ(800px);
			transform-origin:50% 50% 0;
			-webkit-transform: perspective(50px) translateZ(80px);*/
			-webkit-transform-style: preserve-3d;
			 -webkit-transform: perspective(200) translateZ(225px) translateY(-100px);
			
			
			
			
		}
		
		#shape {
			position: relative;
			top: 160px;
			margin: 0 auto;
			height: 200px;
			width: 200px;
			
			-webkit-animation : spin 5s infinite linear;
			-webkit-transform-style: preserve-3d;
		}
		
		@-webkit-keyframes spin {
			from { -webkit-transform: rotateY(0) rotateX(0); }
			to   { -webkit-transform: rotateY(-360deg) rotateX(360deg); }
		}
		#shape > div {
			position: absolute;
			height: 200px;
			width: 200px;
			border: 1px solid #e3e3e3;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			opacity: .6;			
		}
		
		#shape > div:hover {
			opacity: 1;
			-webkit-transition: opacity .3s linear;
		}
		
		#shape > div img {
			width: 100%; height: 100%;
		}
		
		/* CUBE SIDES */
		
		.one {
			-webkit-transform: rotateX(90deg) translateZ(100px);
		}
		
		.two {
			-webkit-transform: translateZ(100px);
		}
		
		.three {
			-webkit-transform: rotateY(90deg) translateZ(100px);
		}	
		
		.four {
			-webkit-transform: rotateY(180deg) translateZ(100px);
		}	
		
		.five {
			-webkit-transform: rotateY(-90deg) translateZ(100px);
		}
		
		.six {
			-webkit-transform: rotateX(-90deg) translateZ(100px);
		}
	</style>
</head>
<body>
